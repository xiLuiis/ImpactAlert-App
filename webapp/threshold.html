<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impact Threshold Settings</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h2>Impact Threshold</h2>

    <!-- CURRENT THRESHOLD -->
    <p style="font-size: 20px; margin-top: 20px;">
        Current Threshold: <span id="current-threshold">--</span>
    </p>

    <!-- MODIFY -->
    <div style="margin-top: 15px;">
        <label style="font-size: 16px;">Modify Threshold:</label><br>
        <input id="threshold-input" type="number" min="5" max="100" value="30" style="margin-top:10px;">
        <button id="save-btn">Save Threshold</button>
    </div>

    <!-- SENSOR -->
    <div style="margin-top: 30px; font-size: 18px;" id="sensor-value">
        Sensor: --
    </div>

    <!-- BACK (centered) -->
    <div style="display:flex; justify-content:center; margin-top:40px;">
        <button id="back-btn" class="option-btn">
            ‚Üê Back
        </button>
    </div>

</div>

<script src="threshold.js"></script>
</body>
</html>
