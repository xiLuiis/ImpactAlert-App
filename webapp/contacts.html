<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emergency Contacts</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h2>Emergency Contacts</h2>

    <!-- FORM -->
    <div style="margin-top: 20px;">
        <input id="name-input" type="text" placeholder="Name" style="padding:10px; width:70%; max-width:300px;">
        <br><br>
        <input id="phone-input" type="text" placeholder="Phone Number" style="padding:10px; width:70%; max-width:300px;">
        <br><br>
        <button onclick="addContact()">Save Contact</button>
    </div>

    <!-- CONTACT LIST -->
    <h3 style="margin-top:40px;">Saved Contacts</h3>
    <div id="contact-list" style="margin-top:20px;"></div>

    <!-- BACK -->
    <div id="back-container" style="display:flex; justify-content:center; margin-top:40px;">
        <button id="back-btn" class="option-btn" onclick="goBack()">‚Üê Back</button>        
    </div>


</div>

<script src="contacts.js"></script>
</body>
</html>
