<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impact Threshold</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- Status -->
    <div id="mcu-status" class="status-text">
        MCU Status: Checking...
    </div>

    <!-- Countdown -->
    <div id="countdown-box" class="countdown hidden">
        <div id="countdown-text">Calling in 8...</div>
    </div>

    <!-- DEBUG switch aligned right -->
    <div style="width:100%; display:flex; justify-content:flex-end; margin-top:-15px;">
        <label class="debug-switch">
            <input type="checkbox" id="debug-toggle" onchange="toggleDebug()">
            DEBUG
        </label>
    </div>

    <h2 style="margin-top:10px;">Impact Threshold</h2>

    <p style="font-size:18px; margin-bottom:5px;">Current Threshold:</p>
    <div id="current-threshold" class="value-box-small">--</div>

    <input id="threshold-input"
           type="number"
           min="5" max="40"
           class="input-field"
           placeholder="Set new threshold">

    <button class="primary-btn" onclick="saveThreshold()" style="margin-top:15px;">
        Save Threshold
    </button>

    <h3 style="margin-top:30px;">Sensor Value</h3>
    <div id="sensor-box" class="sensor-box-small">DEBUG OFF</div>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        ‚Üê Back
    </button>

</div>

<script src="script.js"></script>
<script src="threshold.js"></script>
</body>
</html>
